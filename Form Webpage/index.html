<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Home page div -->
    <div class="container">

        <!--Data div for design  -->
        <div class="applyBox">

            <!--Heading  -->
            <h1> <b>Job Applications</b>
                <span class="webtitle">(Web)</span>
            </h1>

            <!-- Form Area -->
            <form>
                <div class="form-container">

                    <!-- First name -->
                    <div class="form-controller">
                        <label for="first-name"> First Name</label>
                        <input id="first-name" name="first-name" placeholder="Enter First Name..." />
                    </div>

                    <!-- Last name -->
                    <div class="form-controller">
                        <label for="last-name"> Last Name</label>
                        <input id="last-name" name="last-name" placeholder="Enter Last Name..." />
                    </div>

                    <!-- Email block -->
                    <div class="form-controller">
                        <label for="Email"> Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Email..." />
                    </div>

                    <!-- Job-Role Selecter -->
                    <div class="form-controller">
                        <label for="job-role"> Job Role</label>
                        <select id="job-role" name="job-role">
                            <option value=""> Select Job Role </option>
                            <option value="frontend"> Frontend Developer </option>
                            <option value="backend"> Backend Developer </option>
                            <option value="full-stack"> Full Stack Developer </option>
                            <option value="ui-ux"> UI UX Designer</option>
                        </select>
                    </div>

                    <!-- Address Block -->
                    <div class="address-control;">
                        <label for="Address"> Address</label>
                        <textarea id="address" name="address" rows="4" cols="25" placeholder="Enter Address"></textarea>
                    </div>

                    <!-- City Block -->
                    <div class="form-controller">
                        <label for="city"> City </label>
                        <input id="city" name="city" placeholder="Enter City Name..." />
                    </div>

                    <!-- Pincode -->
                    <div class="form-controller">
                        <label for="pincode"> Pincode </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode Name..." />
                    </div>

                    <!-- Date Block -->
                    <div class="form-controller">
                        <label for="Date"> Date </label>
                        <input value="2023-08-11" type="date" id="Date" name="Date" />
                    </div>

                    <!-- Upload CV -->
                    <div class="form-controller">
                        <label for="upload"> Upload </label>
                        <input type="file" id="upload" name="upload" />
                    </div>
                </div>

                <!-- Button of apply now -->
                <div class="button-container">
                    <button type="submit"> Apply Now </button>
                </div>

            </form>

        </div>

    </div>
</body>

</html>
